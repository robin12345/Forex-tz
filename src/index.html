<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/main.css"/>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <title>Forex TZ</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="box">
    <div class="header">
        Инвестировать сейчас
    </div>

    <div class="inner">

    </div>
</div>


<script type="text/template" id="viewForm">
    <div class="inner-top">
        <div class="row error_r">
            <label for="sum">Сумма инвестиции</label>
            <span class="pre-input"><i class="icon icon-dollar"></i></span>
            <input type="text" name="sum" maxlength="6" onkeyup="return check(this);" onchange="return check(this);" id="sum" value="<%- sumInv %>"/>
            <div class="sum_e error">Минимальная сумма инвестиции <span class="dotted">$ 100</span></div>
        </div>
        <div class="row error_r">
            <label for="multi">Мультипликатор</label>
            <span class="pre-input"><i class="icon icon-x"></i></span>
            <input type="text" name="multi" maxlength="2" onkeyup="return check(this);" onchange="return check(this);" id="multi" value="<%- mult %>"/>
            <span class="total">
                <span class="eq">=</span>
                <span class="wrap_sum">
                    $
                    <span class="total_sum"><%- total_sum %></span>
                </span>
            </span>
            <div class="multi_e error">Неверное значение мультипликатора</div>

            <div class="slider_wrap">
                <div id="slider">
                </div>
                <div class="numb_wrap">
                    <span class="numb" style="left: 0">1</span>
                    <span class="numb" style="left: 23px">5</span>
                    <span class="numb" style="left: 106px">20</span>
                    <span class="numb" style="right: 0">40</span>
                </div>
            </div>
        </div>
    </div>
    <div class="inner-middle">
        <div class="wrapper open">
            <span class="pre-arrow"><i class="icon icon-arrow"></i></span>
            Ограничить прибыль и убыток
        </div>

        <div class="confines open">
            <div class="row">
                <span class="type">Ограничения в</span>
                <input type="radio" id="percent" name="radio"/>
                <label for="percent">%</label>
                <input type="radio" id="dollar" name="radio" checked/>
                <label for="dollar">$</label>
            </div>
            <div class="row error_r">
                <div class="profit param">
                    <input type="checkbox" id="profit"/>
                    <label for="profit" class="pick">Прибыль</label>
                </div>
                <div class="wrap profit close">
                    <span class="pre-input"><i class="icon-type icon-dollar"></i></span>
                    <input type="text" onkeyup="return check(this);" onchange="return check(this);" readonly="readonly" name="profit_input" class="profit_input"/>

                    <div class="btn-group">
                        <button class="btn-up btn-profit-u" data-rel="1">
                            <span class="btn-arrow ar-up"><i class="icon-btn-arrow-up"></i></span>
                        </button>
                        <button class="btn-down btn-profit-d" data-rel="-1">
                            <span class="btn-arrow ar-down"><i class="icon-btn-arrow-down"></i></span>
                        </button>
                    </div>
                </div>
                <div class="profit_e error"></div>
            </div>
            <div class="row error_r">
                <div class="loss param">
                    <input type="checkbox" id="loss"/>
                    <label for="loss" class="pick">Убыток</label>
                </div>
                <div class="wrap loss close">
                    <span class="pre-input"><i class="icon-type icon-dollar"></i></span>
                    <input type="text" onkeyup="return check(this);" onchange="return check(this);" readonly="readonly" name="loss_input" class="loss_input"/>

                    <div class="btn-group" >
                        <button class="btn-up btn-loss-u" data-rel="1">
                            <span class="btn-arrow ar-up"><i class="icon-btn-arrow-up"></i></span>
                        </button>
                        <button class="btn-down btn-loss-d" data-rel="-1">
                            <span class="btn-arrow ar-down"><i class="icon-btn-arrow-down"></i></span>
                        </button>
                    </div>
                </div>
                <div class="loss_e error"></div>
            </div>
        </div>
    </div>
    <div class="inner-bottom">
        <div class="btn down" data-type="open" id="reduction">
            <span class="arrow-wrap"><i class="icon-arrow-down"></i></span>
            <div class="down-inner btn-inner">В снижение</div>
        </div>
        <div class="btn up" data-type="open" id="growth">
            <span class="arrow-wrap"><i class="icon-arrow-up"></i></span>
            <div class="up-inner btn-inner">В рост</div>
        </div>
    </div>
</script>


</body>

</html>
